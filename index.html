<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body class="bg-slate-800 md:mx-20">

    <form class="container mx-auto my-10">
        <h1 class="text-center text-white text-5xl font-semibold">CRUDS</h1>
        <p class="text-center text-white text-lg my-5">PRODUCT MANAGMENT SYSTEM</p>
        <div class="relative bg-slate-100 w-full rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Create New Product
                </h3>
            </div>
            <div class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input oninput="validateInputs(this)" type="text" name="name" id="nameInput"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Type product name">
                        <div class="hidden p-4 my-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
                            role="alert">
                            Produst name must start with uppercase ...
                        </div>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="price"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                        <input type="number" name="price" id="priceInput"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="$2999">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="category"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                        <select id="categorySeletor"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option value="TV">TV/Monitors</option>
                            <option value="PC">PC</option>
                            <option value="Gaming">Gaming/Console</option>
                            <option value="Phones">Phones</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label for="count"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Count</label>
                        <input value="1" type="number" name="count" id="countInput"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="0">
                    </div>
                    <div class="col-span-2">
                        <label for="description"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product
                            Description</label>
                        <textarea oninput="validateInputs(this)" id="descriptionArea" rows="4"
                            class="block resize-none p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write product description here"></textarea>
                        <div class="hidden p-4 my-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
                            role="alert">
                            Category name must start with uppercase ...
                        </div>
                    </div>
                </div>
                <button disabled onclick="addProduct()" id="addBtn" type="submit"
                    class="text-white hover:tracking-[.25em] duration-500 w-full inline-flex justify-center items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="me-1 -ms-1 w-8 h-8" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Add new product
                </button>
                <button onclick="updateProduct()" id="updateBtn" type="submit"
                    class="hidden hover:tracking-[.25em] duration-500 text-white w-full justify-center items-center bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-500 dark:hover:bg-yellow-500 dark:focus:ring-yellow-500">
                    <svg class="me-1 -ms-1 w-8 h-8" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Update product
                </button>
            </div>
        </div>
        <button onclick="deleteAllProduct()" id="deleteAll" type="submit"
            class="text-white mt-8 hover:tracking-[.25em] duration-500 w-full inline-flex justify-center items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="me-1 rotate-45 -ms-1 w-8 h-8" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd"></path>
            </svg>
            Delete All
        </button>
        <div class="relative my-5">
            <input oninput="sreachForProduct(this.value)" type="text" id="floating_outlined"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " />
            <label for="floating_outlined"
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-slate-300 rounded-xl dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Search
                By Name ....</label>
        </div>

        <div class="flex justify-center text-center bg-slate-300 p-5 text-xl font-bold my-10 rounded-md">
            <div class="w-1/6">
                <h2 class="hover:pl-3 hover:text-slate-600 duration-500">Name</h2>
            </div>
            <div class="w-1/6">
                <h2 class="hover:pl-3 hover:text-slate-600 duration-500">Category</h2>
            </div>
            <div class="w-1/6">
                <h2 class="hover:pl-3 hover:text-slate-600 duration-500">Count</h2>
            </div>
            <div class="w-1/6">
                <h2 class="hover:pl-3 hover:text-slate-600 duration-500">Price</h2>
            </div>
            <div class="w-1/6">
                <h2 class="hover:pl-3 hover:text-slate-600 duration-500">Description</h2>
            </div>
            <div class="w-1/6">
                <h2 class="hover:pl-3 hover:text-slate-600 duration-500">Update</h2>
            </div>
            <div class="w-1/6">
                <h2 class="hover:pl-3 hover:text-slate-600 duration-500">Delete</h2>
            </div>
        </div>

        <div class="flex flex-col gap-2" id="myData"></div>

    </form>

    <script src="Js/index.js"></script>
</body>

</html>
